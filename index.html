                            </md-input-container>
                            <md-input-container class="md-block">
<!--                                <md-icon md-svg-src="" class="password"></md-icon>-->
                                <input ng-model="user.password" type="password" placeholder="Password (required)" ng-required="true">
                            </md-input-container>
                        </md-menu-content>
                    </md-menu>

        <input type="password" ng-model="userPassword" placeholder="Password" required/>

    </form>-->

                    <md-menu md-position-mode="target-right target">
                        <md-button class="md-raised md-primary md-hue-2" ng-show="!loggedIn" ng-click="$mdOpenMenu($event)">

                        </md-button>
                        <md-menu-content width="4">
                            <md-input-container class="md-block">
                                <!-- Use floating placeholder instead of label -->
<!--                                <md-icon md-svg-src="" class="email"></md-icon>-->
                                <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
                            </md-input-container>
                            <md-input-container class="md-block">
<!--                                <md-icon md-svg-src="" class="password"></md-icon>-->

                            </md-input-container>
                            <md-input-container class="md-block">
<!--                                <md-icon md-svg-src="" class="password"></md-icon>-->
                                <input ng-model="user.password" type="password" placeholder="Confirm Password (required)" ng-required="true">
                            </md-input-container>
                        </md-menu-content>
                    </md-menu>

                    <md-button class="md-raised md-primary md-hue-2" ng-show="!loggedIn">

-->
