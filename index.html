<!DOCTYPE html>
<html lang="en" ng-app="CitRep">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitRep</title>
<!--    <link rel="stylesheet" href="Styles/styles.css">-->
    <link rel="stylesheet" href="Styles/stylescopy.css">
    <link rel="stylesheet" href="Styles/mapping.css">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
</head>

<body>
<!--    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>-->
    <script src="/bower_components/angular/angular.js"></script>
    <div class="header" ng-cloak>
            <md-toolbar>
                <div class="md-toolbar-tools md-hue-3">
                    <h1>
                        <span>CitRep: News for the geographically minded</span>
                    </h1>
                    <span flex></span>
                    <md-button class="md-raised md-primary md-hue-1">
                        Login
                    </md-button>
                    <md-button class="md-raised md-primary md-hue-2">
                        Register
                    </md-button>
                </div>
            </md-toolbar>
    </div>
    <div class="map-main">
        
        <div class="map-menu">
            <button id="changeMap" class="md-raised md-primary md-hue-1">
            </button>
        </div>
        <div id="map"></div>
        
    
        <div ui-view></div>
    </div>
    <div class="side-menu">
        <div id="search"></div>
        <div id="feed"></div>
    </div>
    
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js'></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<!--    <script src="//d3js.org/topojson.v1.min.js"></script>-->
<!--    <script src="js/Libraries/d3.geo.projection.js"></script>-->
<!--    <script src="js/Libraries/geo.js"></script>-->
<!--    <script src="js/Libraries/topojson.js"></script>-->
    <script src="js/Libraries/d3.js"></script>
<!--    <script src="js/app.js"></script>-->
<!--    <script src="js/appcopy.js"></script>-->
    <script src="js/appcopy2.js"></script>
</body>
</html>
